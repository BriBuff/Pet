            <div class="translucent-form-overlay">
                    <form action="/breeds.html" method="post" id="form">
                      <h3>Add a New Breed!</h3>
                      <div class="row columns">
                        <label>Breed Name:
                          <input type="text" id= "breedName" name="breedName" placeholder="Breed Name" required>
                        </label>
                      </div>
                      <div class="row columns">
                        <label> Breed Energy (1-5): 
                          <select name="status" type="text" id="breedEnergy" required>
                            <option value="">Choose...</option>
                            <option value=1>1 (No Energy)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Abundance of Energy)</option>
                          </select>
                        </label>
                      </div>
                      <div class="row columns">
                            <label> Breed Excercise (1-5): 
                              <select name="status" type="text" id="breedExcercise" required>
                                <option value="">Choose...</option>
                                <option value=1>1 (No Excercise)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5 (Excercise Required)</option>
                              </select>
                            </label>
                          </div>
                        <div class="row columns">
                            <label> Breed Ease of Training (1-5): 
                                <select name="status" type="text" id="breedTraining" required>
                                    <option value="">Choose...</option>
                                    <option value=1>1 (Hard to Train)</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5 (Easy to Train)</option>
                                  </select>
                                </label>
                              </div>
                        <div class="row columns">
                            <label> Breed Grooming (1-5): 
                                <select name="status" type="text" id="breedGroom" required>
                                    <option value="">Choose...</option>
                                    <option value=1> 1 (Easy to Groom)</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5 (Hard to Groom)</option>
                                </select>
                                    </label>
                                  </div>
                         <div class="row columns">
                            <label> Breed Affection (1-5): 
                                <select name="status" type="text" id="breedAffection" required>
                                    <option value="">Choose...</option>
                                    <option value=1> 1 (Not Affectionate)</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5 (Very Affectionate)</option>
                                </select>
                                    </label>
                                  </div>
                      <div class="row columns">
                        <label>Breed Description
                          <input type="text" name="description" id="breedDescript" placeholder="This breed is known for..." required>
                        </label>
                      </div>
                      <div class="row columns">
                          <label>Breed Picture Link
                            <input type="text" name="pic_link" id="breedPicLink" placeholder="Picture Link" required>
                          </label>
                      </div>
                        <div class="row columns">
                          <label>Breed Link
                              <input type="text" name="link" id="breedLink" placeholder="Breed Link" required>
                            </label>
                        </div>
                      <div class="row">
                      </div>
                      <button type="button" class="primary button expanded search-button" id="submit">
                        Add Breed
                      </button>
                   </form>
                  </div>
                  <br/>
                </div>
